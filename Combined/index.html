<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->
      <title> Combined </title>

    <!--META-->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
      <link href="combined.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!--NAVTAB-->
      <div id="navtab">
        <div>
          <button onclick=""> All </button>
          <button onclick=""> Tdy </button>
          <button onclick=""> Arc </button>
        </div>
        <div>
          <button id="darkMode" onclick="darkMode()"> Dar </button>
          <button id="lightMode" onclick="lightMode()"> Lig </button>
        </div>
      </div>

    <!--CONTAINER-->
      <div id="container">

        <!--ROW1-->
          <div id="row1">
            <div id="clocks">
              <div id="week"></div>
              <div id="date"></div>
              <div id="time"></div>
            </div>
          </div>

        <!--ROW2-->
          <div id="row2">
            <div> Deadline </div>
            <div> No Deadline </div>
          </div>

        <!--ROW3-->
          <div id="row3">

            <!--Y-AXIS-->
              <div id="y-axis">
                <div> Long-term Impact </div>
                <div> No Long-term Impact </div>
              </div>

            <!--MATRIX-->
              <div class="matrix">
                <div class="quadrant">
                  <ul id="quadrant1">
                    <li></li>
                  </ul>
                </div>
                <div class="quadrant">
                  <ul id="quadrant2">
                    <li></li>
                  </ul>
                </div>
                <div class="quadrant">
                  <ul id="quadrant3">
                    <li></li>
                  </ul>
                </div>
                <div class="quadrant">
                  <ul id="quadrant4">
                    <li></li>
                  </ul>
                </div>
              </div>

          </div>

        <!--ROW4-->
          <div id="row4">
            <input id="userInput" onchange="preprocessInput()"  type="text" placeholder="Task;   Deadline;   Schedule;   Impact" />
          </div>

      </div>

    <!--JAVASCRIPT-->
      <script src="combined.js"></script>

  </body>
</html>
