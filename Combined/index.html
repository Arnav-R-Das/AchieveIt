<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->
      <title> Combined </title>

    <!--META-->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
      <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!--NAVTAB-->
      <div id="navbar">
        <div>
          <button onclick="viewAll()"> All </button>
          <button onclick="viewTdy()"> Tdy </button>
          <button onclick="viewArc()"> Arc </button>
        </div>
        <div>
          <button id="darkMode" onclick="darkMode()"> Dar </button>
          <button id="lightMode" onclick="lightMode()"> Lig </button>
        </div>
      </div>

    <!--CONTAINER-->
      <div id="main-container">

        <!--TIMEBAR-->
          <div id="timebar">
            <div id="clock-container">
              <div id="week"></div>
              <div id="date"></div>
              <div id="time"></div>
            </div>
          </div>

        <!--MATRIX-->
          <div id="view-matrix" class="views">

            <!--MATRIX-HEADER-->
              <div id="matrix-header">
                <div> Deadline </div>
                <div> No Deadline </div>
              </div>

            <!--MATRIX-SUBCONTAINER-->
              <div id="matrix-container">

                <!--MULTIPLE-Y-AXIS-->
                  <div id="matrix-y-axis">
                    <div> Long-term Impact </div>
                    <div> No Long-term Impact </div>
                  </div>

                <!--MATRIX-->
                  <div id="matrix">
                    <div class="quadrant">
                      <ul id="quadrant1" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant2" class="todolist">
                      </ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant3" class="todolist">
                      </ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant4" class="todolist">
                      </ul>
                    </div>
                  </div>

              </div>

          </div>

        <!--SINGLELIST-CONTAINER-->
          <div id="view-singlelist" class="views">

            <!--SINGLELIST-HEADER-->
              <div id="singlelist-header">
                <div id="singlelist-header-container">
                  <div> Quadrant </div>
                  <div> Deadline </div>
                  <div> Schedule </div>
                  <div> Task </div>
                </div>
              </div>

            <!--SINGLELIST-ROW2-->
              <div id="singlelist-container">
                <div id="singlelist-box">
                  <ul id="singlelist" class="todolist">
                    <li class="taskli">
                      <div class="col-info"> Quadrant </div>
                      <div class="col-info"> Deadline </div>
                      <div class="col-info"> Schedule </div>
                      <div class="col-task"> Task </div>
                      <div class="col-update">
                        <button class="col-update-buttons"> T </button>
                        <button class="col-update-buttons"> A </button>
                        <button class="col-update-buttons"> E </button>
                        <button class="col-update-buttons"> X </button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

          </div>

        <!--INPUTBAR-->
          <div id="inputbar">
            <input id="userInput" onchange="preprocessInput()"  type="text" placeholder="Task;   Deadline;   Schedule;   Impact" />
          </div>

      </div>

    <!--JAVASCRIPT-->
      <script src="script.js" defer></script>

  </body>
</html>
