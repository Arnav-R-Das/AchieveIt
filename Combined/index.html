<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->
      <title> Combined </title>

    <!--META-->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
      <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!--NAVTAB-->
      <div id="navtab">
        <div>
          <button onclick="viewAll()"> All </button>
          <button onclick="viewTdy()"> Tdy </button>
          <button onclick="viewArc()"> Arc </button>
        </div>
        <div>
          <button id="darkMode" onclick="darkMode()"> Dar </button>
          <button id="lightMode" onclick="lightMode()"> Lig </button>
        </div>
      </div>

    <!--CONTAINER-->
      <div id="container">

        <!--TIMEBAR-->
          <div id="timebar">
            <div id="clock-container">
              <div id="week"></div>
              <div id="date"></div>
              <div id="time"></div>
            </div>
          </div>

        <!--MULTIPLE-->
          <div id="matrix-container">

            <!--MULTIPLE-ROW1-->
              <div id="matrix-x-axis">
                <div> Deadline </div>
                <div> No Deadline </div>
              </div>

            <!--MULTIPLE-ROW1-->
              <div id="matrix-subcontainer">

                <!--MULTIPLE-Y-AXIS-->
                  <div id="matrix-y-axis">
                    <div> Long-term Impact </div>
                    <div> No Long-term Impact </div>
                  </div>

                <!--MULTIPLE-->
                  <div id="matrix">
                    <div class="quadrant">
                      <ul id="quadrant1"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant2">
                      </ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant3">
                      </ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant4">
                      </ul>
                    </div>
                  </div>

              </div> 

          </div>
        
        <!--SINGLE-->
          <div id="single" style="display:none">

            <!--SINGLE-ROW1-->
              <div id="s-row1"></div>

              <!--SINGLE-ROW2-->
                <div id="s-row2"></div>

          </div>

        <!--INPUTBAR-->
          <div id="inputbar">
            <input id="userInput" onchange="preprocessInput()"  type="text" placeholder="Task;   Deadline;   Schedule;   Impact" />
          </div>

      </div>

    <!--JAVASCRIPT-->
      <script src="script.js" defer></script>

  </body>
</html>
