<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- ... -->
            <title> AchvIt - Redo </title>
            <link rel="icon" type="image/svg+xml" href="images/logo.png" />

        <!-- META -->
            <meta name="author" content="Arnav Das" />
            <meta name="description" content="A task management system" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta charset="UTF-8" />

        <!-- CSS -->
            <link href="style.css" rel="stylesheet" type="text/css" />

        <!-- JAVASCRIPT -->
            <script src="script.js" defer></script>

    </head>
    <body>

        <!-- NAV -->
            <nav>
                <div>
                    <button class="nav-button" id="button-matrix"     onclick="" > Eis </button>
                    <button class="nav-button" id="button-list"       onclick="" > Tdy </button>
                    <button class="nav-button" id="button-archive"    onclick="" > Arc </button>
                </div>
                <div>
                    <button class="nav-button" id="button-copy"       onclick="" > Cpy </button>
                    <button class="nav-button" id="button-dark_mode"  onclick="" > Dar </button>
                    <button class="nav-button" id="button-light_mode" onclick="" > Lig </button>
                </div>
            </nav>

        <!-- MAIN -->
            <main>

                <!-- CLOCK --
                    <div id="clock">
                        <div>May 14, Wed</div>
                        <div>10:30 PM</div>
                    </div> -->

                <!-- VIEW-MATRIX -->
                    <div class="view" id="view-matrix">
                        <div class="quadrant">
                            <!-- <p>Important<br>and Urgent</p> -->
                            <ul class="ul-tasks" id="ul-quadrant1">
                                <li class="task-container selected">
                                    <input class="checkbox" type="checkbox">
                                    <div class="deadline"> Mar 23   </div>
                                    <div class="schedule"> Jan 1    </div>
                                    <div class="task"    > Selected </div>
                                    <div class="update"  >
                                        <button>T</button>
                                        <button>A</button>
                                        <button>E</button>
                                        <button>X</button>
                                    </div>
                                </li>
                                <li class="task-container">
                                    <input class="checkbox" type="checkbox">
                                    <div class="deadline"> Mar 23   </div>
                                    <div class="schedule"> Jan 1    </div>
                                    <div class="task"    > Not Selected </div>
                                    <div class="update"  >
                                        <button>T</button>
                                        <button>A</button>
                                        <button>E</button>
                                        <button>X</button>
                                </li>
                            </ul>
                        </div>
                        <div class="quadrant">
                            <!-- <p>Important,<br>but not Urgent</p> -->
                            <ul class="ul-tasks" id="ul-quadrant2">
                                <li class="task-container">Not selected</li>
                            </ul>
                        </div>
                        <div class="quadrant">
                            <!-- <p>Not Important,<br>but Urgent</p> -->
                            <ul class="ul-tasks" id="ul-quadrant3"></ul>
                        </div>
                        <div class="quadrant">
                            <!-- <p>Neither Important,<br>nor Urgent</p> -->
                            <ul class="ul-tasks" id="ul-quadrant4"></ul>
                        </div>
                    </div>

                <!-- VIEW-LIST -->
                    <div class="view" id="view-list" style="display: none;">
                        <div id="list">
                            <!-- <p>Today's tasks</p> -->
                            <ul class="ul-tasks" id="ul-list"></ul>
                        </div>
                  </div>

            </main>
        

        <!-- INPUTBAR -->
            <div id="input_bar">
                <input    class="textInput" id="input-task"     type="text"     placeholder="Task"     />
                <!--         
                <textarea class="textInput" id="input-textarea" name=""         placeholder="Textarea" ></textarea>
                <input    class="textInput" id="input-deadline" type="text"     placeholder="Deadline" />
                <input    class="textInput" id="input-schedule" type="text"     placeholder="Schedule" />
                <input                      id="input-impact"   type="checkbox"                        />
                -->
            </div>

    </body>
</html>
