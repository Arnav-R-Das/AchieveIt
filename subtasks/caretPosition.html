<textarea id="myTextarea" rows="4" cols="50">
    This is a sample text.
</textarea>
<p> Caret Position:
    <span id="caretPosition"></span>
</p>

<script>
    const textarea = document.getElementById('myTextarea');
    const caretPositionDisplay = document.getElementById('caretPosition');

    textarea.addEventListener('input', updateCaretPosition);
    textarea.addEventListener('click', updateCaretPosition);
    textarea.addEventListener('keyup', updateCaretPosition);

    function updateCaretPosition() {
        const caretPosition = textarea.selectionStart;
        caretPositionDisplay.textContent = caretPosition;
    }
</script>
