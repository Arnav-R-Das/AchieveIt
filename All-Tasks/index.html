<!DOCTYPE html>
<html lang = "en">

    <head>

        <!-- TITLE -->
            <title>
                All Tasks
            </title>
        
        <!-- CSS -->
            <link
                href = "../.stylesheets/common.css"
                rel = "stylesheet"
                type = "text/css"
            >

        <!-- OTHER-->
            <meta
                charset = "utf-8"
                name = "viewport"
                content = "
                    width = device-width,
                    initial-scale = 1
                "
            >

    </head>

    <body>

        <!-- NAV-TAB -->
            <div id = "nav-tab">

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List/All-Tasks/"
                    target = "_self"
                >
                   All
                </a>

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List/Todays-Tasks/"
                    target = "_self"
                >
                   Today
                </a>

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List/Archived-Tasks/"
                    target = "_self"
                >
                   Archive
                </a>
                
            </div>

        <!-- CONTAINER -->
            <div id = "container">

                <!-- ROW-1 -->
                    <div id = "row-1">
                        <div id = "clock-container">
                            <div class = "clock">
                                W12
                            </div>
                            <div class = "clock">
                                MAR 23
                            </div>
                            <div class = "clock">
                                06:00 AM
                            </div>
                        </div>
                    </div>

                <!-- ROW-2 -->
                    <div id = "row-2">

                        <div>
                            Deadline
                        </div>
                        <div>
                            No Deadline
                        </div>
                        
                    </div>

                <!-- ROW-3 -->
                    <div id = "row-3">

                        <!-- Y-AXIS -->
                            <div id = "y-axis">

                                <div>
                                    Long-term Impact
                                </div>
                                
                                <div>
                                    No Long-term Impact
                                </div>

                            </div>

                        <!-- MATRIX -->
                            <div class = "matrix">

                                <div>
                                    <ul id = "quadrant1">
                                    </ul>
                                </div>

                                <div>
                                    <ul id = "quadrant2">
                                    </ul>
                                </div>

                                <div>
                                    <ul id = "quadrant3">
                                    </ul>
                                </div>

                                <div>
                                    <ul id = "quadrant4">
                                    </ul>
                                </div>

                            </div>

                    </div>

                <!-- ROW-4 -->
                    <div id = "row-4">

                        <input
                            id = "taskInput"
                            type = "text"
                            placeholder = 'Task;   Deadline;   Schedule;   Impact'
                            onchange = "preprocessInput()"    
                        >
                    
                    </div>

            </div>

        <!-- JAVASCRIPT -->
            <script src = "../.scripts/all-tasks-v3.js">
            </script>

    </body>

</html>
