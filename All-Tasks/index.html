<!DOCTYPE html>
<html lang = "en">

    <head>

        <!-- TITLE -->
            <title>
                All Tasks
            </title>
        
        <!-- CSS -->
            <link
                href = ".stylesheets/all-tasks.css"
                rel = "stylesheet"
                type = "text/css"
            >

        <!-- OTHER-->
            <meta
                charset = "utf-8"
                name = "viewport"
                content = "
                    width = device-width,
                    initial-scale = 1
                "
            >

    </head>

    <body>

        <!-- NAV-TAB -->
            <div id = "nav-tab">

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List-2/All-Tasks/"
                    target = "_self"
                >
                   All
                </a>

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List-2/Todays-Tasks/"
                    target = "_self"
                >
                   Today
                </a>
                
            </div>

        <!-- CONTAINER -->
            <div id = "container">

                <!-- ROW-1 -->
                    <div id = "row-1">
                        
                        <div>
                            MAR 23 | TUE
                        </div>
                        <div>
                            6:00 PM
                        </div>

                    </div>

                <!-- ROW-2 -->
                    <div id = "row-2">

                        <div>
                            Deadline
                        </div>
                        <div>
                            No Deadline
                        </div>
                        
                    </div>

                <!-- ROW-3 -->
                    <div id = "row-3">

                        <!-- Y-AXIS -->
                            <div id = "y-axis">

                                <div>
                                    Significant Long-term Impact
                                </div>
                                
                                <div>
                                    No Long-term Impact
                                </div>

                            </div>

                        <!-- MATRIX -->
                            <div class = "matrix">

                                <div>
                                    <ul id = "quadrant1">
                                    </ul>
                                </div>

                                <div>
                                    <ul id = "quadrant2">
                                    </ul>
                                </div>

                                <div>
                                    <ul id = "quadrant3">
                                    </ul>
                                </div>

                                <div>
                                    <ul id = "quadrant4">
                                    </ul>
                                </div>

                            </div>

                    </div>

                <!-- ROW-4 -->
                    <div id = "row-4">

                        <input
                            id = "taskInput"
                            type = "text"
                            placeholder = 'Task;   Quadrant;   Deadline;   Schedule;'
                            onchange = "validateInput()"    
                        >
                    
                    </div>

            </div>

        <!-- JAVASCRIPT -->
            <script src = ".scripts/all-tasks-v2.js">
            </script>

    </body>

</html>
