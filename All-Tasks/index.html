<!DOCTYPE html>
<html
    lang = "en"
>

    <head>

        <!-- TITLE -->
            <title>
                All Tasks
            </title>

        <!--META-->
            <meta
                charset = "utf-8"
                name = "viewport"
                content = "
                    width = device-width,
                    initial-scale = 1
                "
            >
        
        <!-- CSS -->
            <link
                href = "../.stylesheets/common.css"
                rel = "stylesheet"
                type = "text/css"
            >

    </head>

    <body>

        <!-- NAV-TAB -->
            <div
                id = "nav-tab"
            >
                <div>
                    <button
                        onclick = "
                            document.location = 'http://penguin.linux.test/My-Projects/Todo-List/All-Tasks/'
                        "
                    >
                        All
                    </button>
                    <button
                        onclick = "
                            document.location = 'http://penguin.linux.test/My-Projects/Todo-List/Todays-Tasks/'
                        "
                    >
                        Tdy
                    </button>
                    <button
                        onclick = "
                            document.location = 'http://penguin.linux.test/My-Projects/Todo-List/Archived-Tasks/'
                        "
                    >
                        Arc
                    </button>
                </div>
                <div>
                    <button
                        id = "darkMode"
                        onclick = "darkMode()"
                        style = "
                            display: block;
                        "
                    >
                        Dar
                    </button>
                    <button
                        id = "lightMode"
                        onclick = "lightMode()"
                        style = "
                            display: none;
                        "
                    >
                        Lig
                    </button>
                </div>
            </div>

        <!-- CONTAINER -->
            <div
                id = "container"
            >

                <!-- ROW-1 -->
                    <div
                        id = "row-1"
                    >
                        <div
                            id = "clock-container"
                        >
                            <div
                                id = "week" 
                                class = "clock"
                            >
                            </div>
                            <div
                                id = "date" 
                                class = "clock"
                            >
                            </div>
                            <div
                                id = "time" 
                                class = "clock"
                            >
                            </div>
                        </div>
                    </div>

                <!-- ROW-2 -->
                    <div
                        id = "row-2"
                    >
                        <div>
                            Deadline
                        </div>
                        <div>
                            No Deadline
                        </div>
                    </div>

                <!-- ROW-3 -->
                    <div
                        id = "row-3"
                    >

                        <!-- Y-AXIS -->
                            <div
                                id = "y-axis"
                            >
                                <div>
                                    Long-term Impact
                                </div>
                                <div>
                                    No Long-term Impact
                                </div>
                            </div>

                        <!-- MATRIX -->
                            <div
                                class = "matrix"
                            >
                                <div>
                                    <ul
                                        id = "quadrant1"
                                    >
                                    </ul>
                                </div>
                                <div>
                                    <ul
                                        id = "quadrant2"
                                    >
                                    </ul>
                                </div>
                                <div>
                                    <ul
                                        id = "quadrant3"
                                    >
                                    </ul>
                                </div>
                                <div>
                                    <ul
                                        id = "quadrant4"
                                    >
                                    </ul>
                                </div>
                            </div>

                    </div>

                <!-- ROW-4 -->
                    <div
                        id = "row-4"
                    >
                        <input
                            id = "taskInput"
                            type = "text"
                            placeholder = "Task;   Deadline;   Schedule;   Impact"
                            onchange = "preprocessInput()"    
                        >
                    </div>

            </div>

        <!-- JAVASCRIPT -->
            <script
                src = "../.scripts/common.js"
            >
            </script>
            <script
                src = "../.scripts/all-tasks-v3.js"
            >
            </script>

    </body>

</html>
