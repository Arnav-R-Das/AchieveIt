<!DOCTYPE html>
<html lang = "en">

    <head>

        <!-- TITLE -->
            <title>
                Today
            </title>
        
        <!-- CSS -->
            <link
                href = "../.stylesheets/common.css"
                rel = "stylesheet"
                type = "text/css"
            >
            <link
                href = "../.stylesheets/todays-tasks.css"
                rel = "stylesheet"
                type = "text/css"
            >

        <!-- OTHER-->
            <meta
                charset = "utf-8"
                name = "viewport"
                content = "
                    width = device-width,
                    initial-scale = 1
                "
            >

    </head>

    <body>

        <!-- NAV-TAB -->
            <div id = "nav-tab">

                <div>
                    <button
                        onclick = "
                            document.location = 'http://penguin.linux.test/My-Projects/Todo-List/All-Tasks/'
                        "
                    >
                        All
                    </button>
                    <button
                        onclick = "
                            document.location = 'http://penguin.linux.test/My-Projects/Todo-List/Todays-Tasks/'
                        "
                    >
                        Tdy
                    </button>
                    <button
                        onclick = "
                            document.location = 'http://penguin.linux.test/My-Projects/Todo-List/Archived-Tasks/'
                        "
                    >
                        Arc
                    </button>
                </div>

                <div>
                    <button
                        id = "darkMode"
                        style = "
                            display: block;
                        "
                        onclick = "
                            document.getElementById('darkMode').style.display = 'none';
                            document.getElementById('lightMode').style.display = 'block';

                            var r = document.querySelector(':root');
                            r.style.setProperty('--color-font', 'hsl(0, 0%, 100%)');
                            r.style.setProperty('--color-border', 'hsl(0, 0%, 25%)');
                            r.style.setProperty('--color-background-main', 'hsl(0, 0%, 0%)');
                            r.style.setProperty('--color-background-list', 'hsl(0, 0%, 10%)');
                        "
                    >
                        Dar
                    </button>
                    <button
                        id = "lightMode"
                        style = "
                            display: none;
                        "
                        onclick = "
                            document.getElementById('lightMode').style.display = 'none';
                            document.getElementById('darkMode').style.display = 'block';

                            var r = document.querySelector(':root');
                            r.style.setProperty('--color-font', 'hsl(0, 0%, 0%)');
                            r.style.setProperty('--color-border', 'hsl(0, 0%, 85%)');
                            r.style.setProperty('--color-background-main', 'hsl(0, 0%, 95%)');
                            r.style.setProperty('--color-background-list', 'hsl(0, 0%, 100%)');
                        "
                    >
                        Lig
                    </button>
                </div>

            </div>
        
        <!-- CONTAINER -->
            <div id = "container">

                <!-- ROW-1 -->
                    <div id = "row-1">
                        <div id = "clock-container">
                            <div class = "clock">
                                W12
                            </div>
                            <div class = "clock">
                                MAR 23
                            </div>
                            <div class = "clock">
                                06:00 AM
                            </div>
                        </div>
                    </div>

                <!-- ROW-2 -->
                    <div id = "row-3">

                        <!-- MATRIX -->
                            <div class = "matrix">

                                <div id = "quadrant-1">
                                    <ul id = "taskList">
                                    </ul>
                                </div>

                            </div>

                    </div>

            </div>

        <!-- JAVASCRIPT -->
            <script src = "../.scripts/todays-tasks.js">
            </script>

    </body>

</html>
