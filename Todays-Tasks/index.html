<!DOCTYPE html>
<html lang = "en">

    <head>

        <!-- TITLE -->
            <title>
                Today's Tasks
            </title>
        
        <!-- CSS -->
            <link
                href = ".stylesheets/todays-tasks.css"
                rel = "stylesheet"
                type = "text/css"
            >

        <!-- OTHER-->
            <meta
                charset = "utf-8"
                name = "viewport"
                content = "
                    width = device-width,
                    initial-scale = 1
                "
            >

    </head>

    <body>

        <!-- NAV-TAB -->
            <div id = "nav-tab">

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List-2/All-Tasks/"
                    target = "_self"
                >
                   All
                </a>

                <a
                    href = "http://penguin.linux.test/My-Projects/Todo-List-2/Todays-Tasks/"
                    target = "_self"
                >
                   Today
                </a>
                
            </div>
        
        <!-- CONTAINER -->
            <div id = "container">

                <!-- ROW-1 -->
                    <div id = "row-1">
                            
                        <div>
                            MAR 23 | TUE
                        </div>
                        <div>
                            6:00 PM
                        </div>

                    </div>

                <!-- ROW-2 -->
                    <div id = "row-2">

                        <!-- MATRIX -->
                            <div class = "matrix">

                                <div id = "quadrant-1">
                                    <ul id = "taskList">
                                    </ul>
                                </div>

                            </div>

                    </div>

                <!-- ROW-3 -->
                    <div id = "row-3">

                        <input
                            id = "taskInput"
                            type = "text"
                            placeholder = 'Task;   Quadrant;   Deadline;   Schedule;'
                            onchange = "preprocessInput()"    
                        >
                    
                    </div>

            </div>

        <!-- JAVASCRIPT -->
            <script src = ".scripts/todays-tasks.js">
            </script>

    </body>

</html>
