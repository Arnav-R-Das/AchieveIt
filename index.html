<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->
      <title> My Todo List </title>

    <!--META-->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
      <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!--NAVBAR-->
      <div id="navbar">
        <div>
          <button id="All" onclick="viewAll()"> All </button>
          <button id="Tdy" onclick="viewTdy()"> Tdy </button>
          <button id="Tdy" onclick="copy()"> Cpy </button>
        </div>
        <div>
          <button id="Arc" onclick="viewArc()"> Arc </button>
          <button id="darkMode" onclick="darkMode()"> Dar </button>
          <button id="lightMode" onclick="lightMode()"> Lig </button>
        </div>
      </div>

    <!--MAIN-CONTAINER-->
      <div id="main-container">

        <!--TIMEBAR-->
          <div id="timebar">
            <div id="clock-container">
              <div id="week"></div>
              <div id="date"></div>
              <div id="time"></div>
            </div>
          </div>

        <!--VIEW-MATRIX-->
          <div id="view-matrix" class="views">

            <!--MATRIX-HEADER-->
              <div id="matrix-header">
                <div> Deadline </div>
                <div> No Deadline </div>
              </div>

            <!--MATRIX-CONTAINER-->
              <div id="matrix-container">

                <!--MULTIPLE-Y-AXIS-->
                  <div id="matrix-y-axis">
                    <div> Long-term Impact </div>
                    <div> No Long-term Impact </div>
                  </div>

                <!--MATRIX-->
                  <div id="matrix">
                    <div class="quadrant">
                      <ul id="quadrant1" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant2" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant3" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant4" class="todolist"></ul>
                    </div>
                  </div>

              </div>

          </div>

        <!--VIEW-SINGLELIST-->
          <div id="view-singlelist" class="views">

            <!--SINGLELIST-HEADER-->
              <div id="singlelist-header">
                <div id="singlelist-header-container">
                  <div> Priority </div>
                  <div> Deadline </div>
                  <div> Schedule </div>
                  <div> Task </div>
                </div>
              </div>

            <!--SINGLELIST-CONTAINER-->
              <div id="singlelist-container">
                <div id="singlelist-box">
                  <ul id="singlelist" class="todolist"></ul>
                </div>
              </div>

          </div>

        <!--INPUTBAR-->
          <div id="inputbar">
            <input id="userInput" type="text" placeholder="Task ; Deadline ; Schedule ; Impact" />
          </div>

      </div>

    <!--JAVASCRIPT-->
      <script src="script.js" defer></script>

  </body>
</html>
