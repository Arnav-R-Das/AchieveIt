<!DOCTYPE html>
<html lang="en">
  <head>

      <title> AchvIt </title>
      <link rel="icon" type="image/svg+xml" href="images/logo.png" />

    <!--META-->
      <meta name="author" content="Arnav Das" />
      <meta name="description" content="A task management system" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="UTF-8" />

    <!--CSS-->
      <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!--NAVBAR-->
      <div id="navbar">
        <div>
          <!-- <button id="Gan" class="navbar-button" onclick="alert('Gantt chart coming soon')"> Gan </button> -->
          <!-- <button id="Rec" class="navbar-button" onclick="alert('Recurring tasks coming soon')"> Rec </button> -->
          <button id="Eis" class="navbar-button" onclick="switchView(0)"> Eis </button>
          <button id="Tdy" class="navbar-button" onclick="switchView(1)"> Tdy </button>
        </div>
        <div>
          <!-- <button id="Upc" class="navbar-button" onclick="alert('Upcoming tasks coming soon')"> Upc </button> -->
          <!-- <button id="Cal" class="navbar-button" onclick="alert('Calendar coming soon')"> Cal </button> -->
          <button id="Arc" class="navbar-button" onclick="switchView(2)"> Arc </button>
          <!-- <button id="Com" class="navbar-button" onclick="alert('Completed tasks coming soon')"> Com </button> -->
          <button id="Cpy" class="navbar-button" onclick="copy()"> Cpy </button>
          <button id="darkMode" class="navbar-button" onclick="darkMode()"> Dar </button>
          <button id="lightMode" class="navbar-button" onclick="lightMode()"> Lig </button>
        </div>
      </div>

    <!--MAIN-CONTAINER-->
      <div id="main-container">

        <!--TIMEBAR-->
          <div id="timebar">
            <div id="clock-container">
              <div id="date"></div>
              <div id="day"></div>
              <div id="time"></div>
            </div>
          </div>

        <!--VIEW-MATRIX-->
          <div id="view-matrix" class="views">

            <!--MATRIX-HEADER-->
              <div id="matrix-header">
                <div> Deadline </div>
                <div> No Deadline </div>
              </div>

            <!--MATRIX-CONTAINER-->
              <div id="matrix-container">

                <!--MULTIPLE-Y-AXIS-->
                  <div id="matrix-y-axis">
                    <div> Long-term Impact </div>
                    <div> No Long-term Impact </div>
                  </div>

                <!--MATRIX-->
                  <div id="matrix">
                    <div class="quadrant">
                      <ul id="quadrant1" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant2" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant3" class="todolist"></ul>
                    </div>
                    <div class="quadrant">
                      <ul id="quadrant4" class="todolist"></ul>
                    </div>
                  </div>

              </div>

          </div>

        <!--VIEW-SINGLELIST-->
          <div id="view-singlelist" class="views">

            <!--SINGLELIST-HEADER-->
              <div id="singlelist-header">
                <div id="singlelist-header-container">
                  <div> Priority </div>
                  <div> Deadline </div>
                  <div> Schedule </div>
                  <div> Task </div>
                </div>
              </div>

            <!--SINGLELIST-CONTAINER-->
              <div id="singlelist-container">
                <div id="singlelist-box">
                  <ul id="singlelist" class="todolist"></ul>
                </div>
              </div>

          </div>

        <!--INPUTBAR-->
          <div id="inputbar">
            <input id="userInput" type="text" placeholder="Task | Deadline | Schedule | Impact" />
          </div>

      </div>

    <!--JAVASCRIPT-->
      <script src="script.js" defer></script>

  </body>
</html>
