<!DOCTYPE html>
<html lang="en">
  <head>

    <!--TITLE-->

    <!--META-->
      <meta charset="UTF-8" />

    <!--CSS-->
      <link href="styles.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!--NAVBAR-->
      <div id="navbar">
          <!-- <button class="navbar-buttons" id="gan" onclick=""> GAN </button> -->

        </div>

      </div>

    <!--CONTAINER-->
      <div id="container">

        <!--CHART-->
          <div class="views" style="display: none" id="chart">

            <div id="wbs"> WBS </div>

              <div id="timeline"> Timeline </div>

          </div>

                <div> W 11 </div>

                <div> F 13 </div>

              </div>

              <div id="matrix">
                <div class="quadrants" id="quad1"> Quadrant 1 </div>
                <div class="quadrants" id="quad2"> Quadrant 2 </div>
                <div class="quadrants" id="quad3"> Quadrant 3 </div>
                <div class="quadrants" id="quad4"> Quadrant 4 </div>
              </div>
            
          </div>

        <!--TODAY-->
          <div class="views" style="display: none" id="today"> today </div>

        <!--UPCOMING-->
          <div class="views" style="display: none" id="upcoming"> upcoming </div>
